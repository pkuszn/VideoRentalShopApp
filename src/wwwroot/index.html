<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Rental Shop</title>
    <link rel="stylesheet" href="css/site.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navigation">
        <h1 style="margin-left:10px;">Video Rental Shop</h1>
        <div class="main">
            <a class="main-a" href="/index.html">Main</a>
            <a class="main-a" href="/index.html">About</a>
        </div>
        <div class="user-info">
            <p id="logged-as">Logged in as: </p>
        </div>
        <div class="login">
            <input id="login" class="login-component" type="text" placeholder="Login"/>
            <input id="password" class="login-component" type="password" placeholder="Password"/>
            <button id="login-button" class="login-component button-9" type="button">Login</button>
        </div>
    </div>

    <div id="wrapper">
        <div id="sidebar">
            <h2 style="margin-left:10px; text-align: center;">Menu</h2>
            <button type="button" id="get-videos-button">Get Videos</button>
            <button type="button" id="rent-video-button">Rent video</button>
            <button type="button" id="get-list-of-rentals">Get list of rentals</button>
            <button type="button" id="get-list-of-all-video-rentals-button">Get list of all video rentals</button>
            <button type="button" id="add-new-user-button">Add new user</button>
            <button type="button" if="remove-user-button">Remove user</button>
            <button type="button" id="modify-existing-user-button">Modify existing user</button>
            <button type="button" id="add-new-video-button">Add new video</button>
            <button type="button" id="remove-video-button">Remove video</button>
            <button type="button" id="modify-existing-video-button">Modify existing video</button>
            <button type="button" id="get-login-users">Get login users</button>
            <!--For user only-->
            <!-- 
                <a href="">Get Available Videos</a>
                <a href="">Get my videos</a>
                <a href="">Rent video</a>
            -->
        </div>
        <div id="content">
            <h4 id="welcome">Welcome to video rental shop</h4>
            <div id="table-wrapper">

            </div>
        </div>
    </div>
    <script src="js/site.js" type="module"></script>
    <script src="js/dynamic.js" type="module"></script>
</body>

</html>
