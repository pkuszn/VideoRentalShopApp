<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Rental Store</title>
    <link rel="stylesheet" href="css/site.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navigation">
        <h1 style="margin-left:10px;">Video Rental Store</h1>
        <div class="main">
            <a class="main-a" href="/index.html">Main</a>
            <a class="main-a" href="/index.html">About</a>
        </div>
        <div class="user-info">
            <p id="logged-as">Logged in as: </p>
        </div>
        <div class="login">
            <input id="login" class="login-component" type="text" placeholder="Login" />
            <input id="password" class="login-component" type="password" placeholder="Password" />
            <button id="login-button" class="login-component button-9" type="button">Login</button>
            <button id="logout-button" class="login-component button-9" type="button">Logout</button>
        </div>
    </div>

    <div id="wrapper">
        <div id="sidebar">
            <h2 style="margin-left:10px; text-align: center;">Actions</h2>
            <!-- user only -->
            <button class="user" type="button" id="get-available-videos">Get Available Movies</button>
            <button class="user" type="button" id="get-videos-by-user">Get My Movies</button>
            <button class="user" type="button" id="rent-video-by-user">Rent Movie</button>
            <!-- admin -->
            <button class="admin" type="button" id="rent-video-button">Rent Movie</button>
            <button class="admin" type="button" id="return-movie-from-rental">Return Rented Movie</button>
            <button class="admin" type="button" id="get-list-of-rentals">Get Movie Rentals</button>
            <button class="admin" type="button" id="get-list-of-all-video-rentals-button">Get All Movie Rentals</button>
            <button class="admin" type="button" id="get-videos-short-button">Get Movies - Short</button>
            <button class="admin" type="button" id="get-videos-button">Get Movies</button>
            <button class="admin" type="button" id="add-new-video-button">Add New Movie</button>
            <button class="admin" type="button" id="remove-video-button">Remove Movie</button>
            <button class="admin" type="button" id="get-users-button">Get Customers</button>
            <button class="admin" type="button" id="add-new-user-button">Add New Customer</button>
            <button class="admin" type="button" id="remove-user-button">Remove Customer</button>
        </div>
        <div id="content">
            <div id="welcome">
                <div id="loader"></div>
            </div>
            <div id="table-wrapper"></div>
        </div>
    </div>
    <script>
        let userParagraph = document.getElementById('logged-as');
        userParagraph.innerHTML = window.sessionStorage.getItem("user") != null ? "Logged in as: " + window.sessionStorage.getItem("user") : "Logged in as: ";
        let classAdmin = Array.from(document.getElementsByClassName('admin'));
        let classUser = Array.from(document.getElementsByClassName('user'));
        if (window.sessionStorage.getItem('user') === 'Admin') {
            classAdmin.forEach(f => {
                f.style.display = 'block';
            })
            classUser.forEach(f => {
                f.style.display = 'none';
            })
        }
        else {
            classAdmin.forEach(f => {
                f.style.display = 'none';
            })
            classUser.forEach(f => {
                f.style.display = 'block';
            })
        }
    </script>
    <script src="js/init.js" type="module"></script>
    <script src="js/site.js" type="module"></script>
    <script src="js/dynamic.js" type="module"></script>
</body>

</html>
