name: CD
on:
  push:
    branches: [ main ]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run:  dotnet build --no-restore
      - name: Test
        run: dotnet test
      - name: Publish
        run: dotnet publish ./VideoRentalShopApp/VideoRentalShopApp.csproj -c Release -o ${{ env.DOTNET_ROOT }}/api

  deploy-dev:
    run-on: ubuntu-latest
    needs: build
